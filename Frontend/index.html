<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyPrinter</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💸</text></svg>"
    />

    <link
      rel="stylesheet"
      href="./tailwind.min.css"
    />
  </head>

  <body class="bg-blue-100 min-h-screen justify-center p-40">
    <h1 class="text-4xl text-center mb-4">MoneyPrinter</h1>
    <p class="text-center text-gray-700">
      This Application is intended to automate the creation and uploads of
      YouTube Shorts.
    </p>

    <div class="flex justify-center mt-8">
      <div class="max-w-xl flex flex-col space-y-4 w-full">
        <label for="videoSubject" class="text-blue-600">Subject</label>
          <textarea
              rows="3"
              name="videoSubject"
              id="videoSubject"
              class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          ></textarea>
        <button id="advancedOptionsToggle" class="text-blue-600">
          Show Advanced Options ▼
        </button>
        <div
          class="flex flex-col space-y-4 hidden transition-all duration-150 linear"
          id="advancedOptions"
        >
          <h2 class="text-blue-600 text-2xl border-solid border-b border-blue-600 font-bold">AI</h2>

          <label for="aiModel" class="text-blue-600">AI Model</label>
          <select
            name="aiModel"
            id="aiModel"
            class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="g4f">g4f (Free)</option>
            <option value="gpt3.5-turbo">OpenAI GPT-3.5</option>
            <option value="gpt4">OpenAI GPT-4</option>
            <option value="gemmini">Gemini Pro</option>
            <option value="mistral-small-latest">Mistral Small</option>
            <option value="mistral-medium-latest">Mistral Medium</option>
            <option value="mistral-large-latest">Mistral Large</option>
          </select>

          <label for="wordCount" class="text-blue-600"
          >Word Count</label>
          <input
                  type="number"
                  name="wordCount"
                  id="wordCount"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                  value="40"
                  min="1"
                  max="200"
          />

          <label for="customPrompt" class="text-blue-600">Custom Prompt:</label>
          <textarea
                  rows="3"
                  name="customPrompt"
                  id="customPrompt"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="only use it if you want to replace the default prompt"
          ></textarea>

          <h2 class="text-blue-600 text-2xl border-solid border-b border-blue-600 font-bold">Voiceover</h2>

          <label for="voice" class="text-blue-600">Voice</label>
          <select
            name="voice"
            id="voice"
            class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="en_us_ghostface">(TikTok) Ghost Face</option>
            <option value="en_us_chewbacca">(TikTok) Chewbacca</option>
            <option value="en_us_c3po">(TikTok) C3PO</option>
            <option value="en_us_stitch">(TikTok) Stitch</option>
            <option value="en_us_stormtrooper">(TikTok) Stormtrooper</option>
            <option value="en_us_rocket">(TikTok) Rocket</option>
            <option value="en_au_001">(TikTok) English AU - Female</option>
            <option value="en_au_002">(TikTok) English AU - Male</option>
            <option value="en_uk_001">(TikTok) English UK - Male 1</option>
            <option value="en_uk_003">(TikTok) English UK - Male 2</option>
            <option value="en_us_001">(TikTok) English US - Female (Int. 1)</option>
            <option value="en_us_002">(TikTok) English US - Female (Int. 2)</option>
            <option value="en_us_006">(TikTok) English US - Male 1</option>
            <option value="en_us_007">(TikTok) English US - Male 2</option>
            <option value="en_us_009">(TikTok) English US - Male 3</option>
            <option value="en_us_010">(TikTok) English US - Male 4</option>
            <option value="fr_001">(TikTok) French - Male 1</option>
            <option value="fr_002">(TikTok) French - Male 2</option>
            <option value="de_001">(TikTok) German - Female</option>
            <option value="de_002">(TikTok) German - Male</option>
            <option value="es_002">(TikTok) Spanish - Male</option>
            <option value="es_mx_002">(TikTok) Spanish MX - Male</option>
            <option value="br_001">(TikTok) Portuguese BR - Female 1</option>
            <option value="br_003">(TikTok) Portuguese BR - Female 2</option>
            <option value="br_004">(TikTok) Portuguese BR - Female 3</option>
            <option value="br_005">(TikTok) Portuguese BR - Male</option>
            <option value="id_001">(TikTok) Indonesian - Female</option>
            <option value="jp_001">(TikTok) Japanese - Female 1</option>
            <option value="jp_003">(TikTok) Japanese - Female 2</option>
            <option value="jp_005">(TikTok) Japanese - Female 3</option>
            <option value="jp_006">(TikTok) Japanese - Male</option>
            <option value="kr_002">(TikTok) Korean - Male 1</option>
            <option value="kr_003">(TikTok) Korean - Female</option>
            <option value="kr_004">(TikTok) Korean - Male 2</option>
            <option value="en_female_f08_salut_damour">(TikTok) Alto</option>
            <option value="en_male_m03_lobby">(TikTok) Tenor</option>
            <option value="en_female_f08_warmy_breeze">(TikTok) Warmy Breeze</option>
            <option value="en_male_m03_sunshine_soon">(TikTok) Sunshine Soon</option>
            <option value="en_male_narration">(TikTok) narrator</option>
            <option value="en_male_funny">(TikTok) wacky</option>
            <option value="en_female_emotional">(TikTok) peaceful</option>
            <option value="en_coquitts">Coqui TTS</option>
          </select>

          <label for="subtitlesPosition" class="text-blue-600"
            >Subtitles Position</label>
          <select
            name="subtitlesPosition"
            id="subtitlesPosition"
            class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="center,top">Center - Top</option>
            <option value="center,bottom">Center - Bottom</option>
            <option value="center,center">Center - Center</option>
            <option value="left,center">Left - Center</option>
            <option value="left,bottom">Left - Bottom</option>
            <option value="right,center">Right - Center</option>
            <option value="right,bottom">Right - Bottom</option>
          </select>

          <label for="subtitlesColor" class="text-blue-600"
            >Subtitles Color</label>
          <select
            name="subtitlesColor"
            id="subtitlesColor"
            class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="#FFFF00">Yellow (Default)</option>
            <option value="#f4a261">Orange</option>
            <option value="#e63946">Red</option>
            <option value="#1d3557">Blue</option>
            <option value="#fff">White</option>
            <option value="#03071e">Black</option>
          </select>

          <h2 class="text-blue-600 text-2xl border-solid border-b border-blue-600 font-bold">Video</h2>

          <label for="watermarkPath" class="text-blue-600"
          >Watermark Image Path (Leave empty for no watermark)</label>
          <input
                  type="text"
                  name="watermarkPath"
                  id="watermarkPath"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          />

          <label for="watermarkPosition" class="text-blue-600"
          >Watermark Position</label>
          <select
                  name="watermarkPosition"
                  id="watermarkPosition"
                  class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="center,top">Center - Top</option>
            <option value="center,bottom">Center - Bottom</option>
            <option value="center,center">Center - Center</option>
            <option value="left,center">Left - Center</option>
            <option value="left,bottom">Left - Bottom</option>
            <option value="right,center">Right - Center</option>
            <option value="right,bottom">Right - Bottom</option>
          </select>

          <label for="watermarkSize" class="text-blue-600">Watermark Size (in % of video width)</label>
          <input
                  type="number"
                  name="watermarkSize"
                  id="watermarkSize"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                  value="30"
                  min="1"
                  max="100"
                  placeholder="30 (Default)"
          />

          <label for="threads" class="text-blue-600">FFMPEG Threads</label>
          <input
                  type="number"
                  name="threads"
                  id="threads"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
                  value="2"
                  min="1"
                  max="100"
                  placeholder="2 (Default)"
          />

          <label for="onlyVertical" class="flex items-center text-blue-600">
            <input
                    type="checkbox"
                    name="onlyVertical"
                    id="onlyVertical"
                    class="mr-2"
            />
            Only include vertical videos from Pexels
          </label>

          <label for="overrideVideo" class="text-blue-600"
          >Override video search</label>
          <input
                  type="text"
                  name="overrideVideo"
                  id="overrideVideo"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          />

          <h2 class="text-blue-600 text-2xl border-solid border-b border-blue-600 font-bold">Misc</h2>

          <label for="zipUrl" class="text-blue-600"
            >Zip URL (Leave empty for default)</label>
          <input
            type="text"
            name="zipUrl"
            id="zipUrl"
            class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          />

          <label
                  for="metadataGeneration"
                  class="flex items-center text-blue-600"
          >
            <input
                    type="checkbox"
                    name="metadataGeneration"
                    id="metadataGeneration"
                    class="mr-2"
                    checked="checked"
            />
            Generate Metadata
          </label>

          <label
            for="youtubeUploadToggle"
            class="flex items-center text-blue-600"
          >
            <input
              type="checkbox"
              name="youtubeUploadToggle"
              id="youtubeUploadToggle"
              class="mr-2"
            />
            Upload to YouTube
          </label>
          <label for="useMusicToggle" class="flex items-center text-blue-600">
            <input
              type="checkbox"
              name="useMusicToggle"
              id="useMusicToggle"
              class="mr-2"
            />
            Use Music
          </label>
          <label
            for="reuseChoicesToggle"
            class="flex items-center text-blue-600"
          >
            <input
              type="checkbox"
              name="reuseChoicesToggle"
              id="reuseChoicesToggle"
              class="mr-2"
            />
            Reuse Choices?
          </label>
        </div>
        <button
          id="generateButton"
          class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md"
        >
          Generate
        </button>
        <button
          id="cancelButton"
          class="bg-red-500 hover:bg-red-700 duration-100 linear text-white px-4 py-2 rounded-md hidden"
        >
          Cancel
        </button>

      </div>
    </div>

    <footer class="flex justify-center mt-8">
      <div class="flex flex-col space-y-4">
        <p class="text-center text-gray-700">
          Made with ❤️ by
          <a
            class="text-blue-600"
            target="href"
            href="https://github.com/FujiwaraChoki"
          >
            Fuji Codes
          </a> & <a
                class="text-blue-600"
                target="href"
                href="https://polso.info"
        >
          Kristian Polso
        </a>
        </p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
